        <div class="quickaddform">
            <h2>Enter Details</h2>
        <table>
            <tr>
                <td>Full Name</td>
                <td><input type="text" id="fullName" class="inpClasses" required></td>   
            </tr> 
            <tr>
                <td>Phone Number</td>
                <td><input type="tel" id="Phone" class="inpClasses" required></td>   
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id="Email"  class="inpClasses" required></td>   
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea  id="Address" cols="30" rows="10" style="border-radius: 10px;"  class="inpClasses" required></textarea></td>   
            </tr>
           
            <tr>
                <td><button id="Add" class="btns">Save</button></td>
                <td><button id="Cancel" class="btns cancel">Cancel</button></td>
            </tr>
        
        </table>
